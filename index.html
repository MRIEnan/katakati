<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css-files/style.css">
</head>
<body>
    <h1>কাটাকাটি</h1>
    <main>
        <div class="game-container" id="toe-container">
            <div id='box-one' class="single-field"><p>11</p></div>
            <div id='box-two' class="single-field"><p>22</p></div>
            <div id='box-three' class="single-field"><p>33</p></div>
            <div id='box-four' class="single-field"><p>44</p></div>
            <div id='box-five' class="single-field"><p>55</p></div>
            <div id='box-six' class="single-field"><p>66</p></div>
            <div id='box-seven' class="single-field"><p>77</p></div>
            <div id='box-eight' class="single-field"><p>88</p></div>
            <div id='box-nine' class="single-field"><p>99</p></div>
            <div id="final-field">
                <p id='show-result'>Draw</p>
                <button id='restart-game'>Restart</button>
            </div>
            <div id="stats">
                <div>
                    <h3>Player ONE</h3>
                    <div id="one-score">0</div>
                </div>
                <div>
                    <h3>Draw</h3>
                    <div id="draw-game">0</div>
                </div>
                <div>
                    <h3>Player TWO</h3>
                    <div id="two-score">0</div>
                </div>
            </div>
        </div>
    </main>
    <script src="js-files/app.js"></script>
</body>
</html>
